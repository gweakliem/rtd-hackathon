<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>How Should I Get There (RTD Hackathon)</title>
    <link href="webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </link>
</head>
<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<div class="container">
<form action="/" method="POST">
    <div class="formInfo">
        <div class="form-group">
            <label for="from">From </label> <input class="form-control" type="text" id="from" name="from"/>
        </div>
        <div class="form-group">
            <label for="to">To </label> <input class="form-control" type="text" id="to" name="to"/>
        </div>
    </div>
    <p>
        <button class="btn btn-default" type="submit">Go</button>
    </p>
</form>
<p th:text="'Hello, ' + ${name} + '!'"/>
    </div>
</body>
</html>
