<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>How Should I Get There (RTD Hackathon)</title>
    <link href="webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </link>
</head>
<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<div class="container">
    <div>
        <h3>How should I get there?</h3>
    <form action="/" method="GET">
        <div class="formInfo">
            <div class="form-group">
                <label for="from">From </label> <input class="form-control" type="text" id="from" name="from" th:value="${from}"/>
            </div>
            <div class="form-group">
                <label for="to">To </label> <input class="form-control" type="text" id="to" name="to" th:value="${to}"/>
            </div>
        </div>
        <p>
            <button class="btn btn-default" type="submit">Go</button>
        </p>
    </form>
    </div>

    <div>

    </div>
</div>
</body>
</html>
